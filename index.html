<!DOCTYPE html>
<html lang="es">
    <html lang="es"><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teoría</title>
        <style>
            /* Un poco de estilo para centrar y dar formato al botón y al iframe */
            body {
                font-family: Arial, sans-serif;
                margin: 4px;
                /* margin-bottom: 0; */
            }
    
            /* Contenedor flex para organizar el botón y el PDF en una fila */
            .container {
                display: flex;
                align-items: flex-start;
                gap: 10px;
                margin-top: 20px;
            }
    
            #pdf-viewer {
                width: 100%;
                height: 99vh;
                border: 1px solid #ddd;
                display: none; /* Oculto por defecto */
            }
    
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                align-self: start; /* Alinea el botón en la parte superior */
            }
        </style>
    </head>
    <body>  
    
        <!-- Contenedor Flex con el botón y el iframe -->
        <div class="container" style="margin-top: 0px;">
            <!-- Botón que abre el PDF -->
            <button onclick="mostrarPDF()">Teoría</button>
    
            <!-- Iframe donde se cargará el PDF -->
            <iframe id="pdf-viewer" src=""></iframe>
        </div>
    
        <script>
            function mostrarPDF() {
                // Ruta del PDF (cambia "ruta-al-archivo.pdf" por la ruta real de tu PDF)
                const pdfURL = './Teoria.pdf';
    
                // Obtener el iframe y asignarle la ruta del PDF
                const iframe = document.getElementById('pdf-viewer');
                iframe.src = pdfURL;
                iframe.style.display = 'block'; // Mostrar el iframe cuando se haga clic
            }
        </script>
    
    
    
    </body></html>
